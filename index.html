<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Podcast Generator</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2em;
            line-height: 1.6;
        }
        #statusArea, #downloadArea {
            margin-top: 1em;
            padding: 1em;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            min-height: 2em;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        a {
            display: inline-block;
            margin-top: 0.5em;
            padding: 0.5em 1em;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>PDF to Podcast Generator</h1>

    <p>Upload a PDF file to generate a podcast audio file.</p>

    <div>
        <label for="pdfFile">Choose PDF file:</label>
        <input type="file" id="pdfFile" name="pdfFile" accept=".pdf" required>
    </div>

    <br>

    <button id="generateButton">Generate Podcast</button>

    <h2>Status</h2>
    <div id="statusArea">
        <p>Upload a PDF and click "Generate Podcast" to begin.</p>
    </div>

    <h2>Result</h2>
    <div id="downloadArea">
        <p>Download link will appear here when ready.</p>
    </div>

    <script>
        const pdfFileInput = document.getElementById('pdfFile');
        const generateButton = document.getElementById('generateButton');
        const statusArea = document.getElementById('statusArea');
        const downloadArea = document.getElementById('downloadArea');

        // Backend API URL (Point to deployed Render service)
        //const API_BASE_URL = 'https://tts-tudengiprojekt2025.onrender.com';
        const API_BASE_URL = 'http://127.0.0.1:8000';
        let currentJobId = null;
        let pollIntervalId = null;

        generateButton.addEventListener('click', async () => {
            const file = pdfFileInput.files[0];

            // --- Basic Validation ---
            if (!file) {
                updateStatus('Please select a PDF file first.', true);
                return;
            }
            if (file.type !== 'application/pdf') {
                updateStatus('Invalid file type. Please select a PDF.', true);
                return;
            }
            // -----------------------

            // Reset UI
            updateStatus('Uploading PDF and starting job...');
            downloadArea.innerHTML = '<p>Download link will appear here when ready.</p>';
            generateButton.disabled = true; // Disable button during processing
            if (pollIntervalId) clearInterval(pollIntervalId);

            const formData = new FormData();
            formData.append('file', file);

            try {
                // --- Submit Job --- 
                const response = await fetch(`${API_BASE_URL}/generate-podcast-async/`, {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    // Try to get error detail from backend response
                    let errorDetail = `HTTP error! Status: ${response.status}`;
                    try {
                        const errorData = await response.json();
                        errorDetail = errorData.detail || errorDetail;
                    } catch (jsonError) { /* Ignore if response is not JSON */ }
                    throw new Error(errorDetail);
                }

                const data = await response.json();
                currentJobId = data.job_id;
                updateStatus(`Job started successfully! Job ID: ${currentJobId}. Checking status...`);
                
                // --- Start Polling ---
                pollStatus(currentJobId);
                // -------------------

            } catch (error) {
                console.error('Error submitting job:', error);
                updateStatus(`Error submitting job: ${error.message}`, true);
                generateButton.disabled = false; // Re-enable button on error
            }
        });

        // --- Polling Function ---
        async function pollStatus(jobId) {
            if (!jobId) return;

            try {
                const response = await fetch(`${API_BASE_URL}/job-status/${jobId}`);

                if (!response.ok) {
                     // Stop polling on server error during status check
                     clearInterval(pollIntervalId);
                     pollIntervalId = null;
                     throw new Error(`HTTP error checking status! Status: ${response.status}`);
                }

                const data = await response.json();

                updateStatus(data.message || `Status: ${data.status}`); // Show backend message

                if (data.status === 'COMPLETED') {
                    clearInterval(pollIntervalId);
                    pollIntervalId = null;
                    updateStatus('Podcast generation complete!', false, true);
                    displayDownloadLink(jobId);
                    generateButton.disabled = false; // Re-enable button
                } else if (data.status === 'FAILED') {
                    clearInterval(pollIntervalId);
                    pollIntervalId = null;
                    updateStatus(`Job failed: ${data.error || 'Unknown error'}`, true);
                    generateButton.disabled = false; // Re-enable button
                } else {
                    // --- Continue Polling ---
                    // Clear previous timer just in case
                    if (pollIntervalId) clearInterval(pollIntervalId);
                    // Set a new timer
                    pollIntervalId = setTimeout(() => pollStatus(jobId), 5000); // Poll every 5 seconds
                    // -------------------------
                }

            } catch (error) {
                console.error('Error polling status:', error);
                updateStatus(`Error checking job status: ${error.message}`, true);
                // Consider stopping polling on repeated errors
                if (pollIntervalId) clearInterval(pollIntervalId);
                pollIntervalId = null;
                generateButton.disabled = false; // Re-enable button
            }
        }

        // --- Helper: Update Status Area ---
        function updateStatus(message, isError = false, isSuccess = false) {
            statusArea.innerHTML = ''; // Clear previous
            const p = document.createElement('p');
            p.textContent = message;
            if (isError) p.classList.add('error');
            if (isSuccess) p.classList.add('success');
            statusArea.appendChild(p);
        }

        // --- Helper: Display Download Link ---
        function displayDownloadLink(jobId) {
            downloadArea.innerHTML = ''; // Clear previous
            const link = document.createElement('a');
            link.href = `${API_BASE_URL}/download-result/${jobId}`;
            link.textContent = 'Download Podcast (.wav)';
            link.target = '_blank'; // Optional: open in new tab
            // link.download = 'podcast.wav'; // Optional: Suggest a filename (might not always work)
            downloadArea.appendChild(link);
        }

    </script>

</body>
</html>
